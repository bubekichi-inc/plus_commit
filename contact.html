<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>お問い合わせ | PlusCommit</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-group{margin-bottom:24px}
    .form-label{display:block;margin-bottom:8px;font-weight:600;color:var(--color-text-primary)}
    .form-input,.form-textarea,.form-select{width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-family:inherit;font-size:14px}
    .form-input:focus,.form-textarea:focus,.form-select:focus{outline:none;border-color:var(--color-primary-500)}
    .form-textarea{min-height:120px;resize:vertical}
    .required{color:red}
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="header-left">
        <a href="./index.html">
          <img src="/general/logo.svg" alt="プラスコミット" class="logo">
        </a>
      </div>
      <nav class="nav">
        <a href="./company.html">会社概要</a>
        <a href="./technologies.html">取り扱い技術</a>
        <a href="./works.html">導入事例</a>
        <a href="./recruit.html">採用情報</a>
        <a href="./contact.html" class="btn btn-dark">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <main style="padding-top:80px">
    <section style="padding:48px 0;border-bottom:1px solid #E8E8E8">
      <div class="container">
        <p class="text-muted" style="margin-bottom:12px">Contact</p>
        <h1 style="font-size:32px;margin-bottom:24px">お問い合わせ</h1>
        <p style="color:var(--color-text-secondary);line-height:1.8">プロジェクトのご相談・お見積りは無料です。お気軽にお問い合わせください。</p>
      </div>
    </section>

    <section style="padding:48px 0">
      <div class="container" style="max-width:800px">
        <form method="post" action="#">
          <div class="form-group">
            <label class="form-label">会社名 <span class="required">*</span></label>
            <input type="text" class="form-input" name="company" required placeholder="株式会社〇〇">
          </div>

          <div class="form-group">
            <label class="form-label">ご担当者名 <span class="required">*</span></label>
            <input type="text" class="form-input" name="name" required placeholder="山田 太郎">
          </div>

          <div class="form-group">
            <label class="form-label">メールアドレス <span class="required">*</span></label>
            <input type="email" class="form-input" name="email" required placeholder="example@company.com">
          </div>

          <div class="form-group">
            <label class="form-label">電話番号</label>
            <input type="tel" class="form-input" name="phone" placeholder="03-1234-5678">
          </div>

          <div class="form-group">
            <label class="form-label">サービス <span class="required">*</span></label>
            <select class="form-select" name="service" required>
              <option value="">選択してください</option>
              <option value="web">Web制作・開発</option>
              <option value="dx">DXコンサルティング</option>
              <option value="ses">SES</option>
              <option value="coding">コーディング代行</option>
              <option value="other">その他</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">予算</label>
            <select class="form-select" name="budget">
              <option value="">選択してください</option>
              <option value="under-50">50万円未満</option>
              <option value="50-100">50万円～100万円</option>
              <option value="100-300">100万円～300万円</option>
              <option value="300-500">300万円～500万円</option>
              <option value="over-500">500万円以上</option>
              <option value="not-decided">未定</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">お問い合わせ内容 <span class="required">*</span></label>
            <textarea class="form-textarea" name="message" required placeholder="お問い合わせ内容をご記入ください"></textarea>
          </div>

          <div style="text-align:center;margin-top:32px">
            <button type="submit" class="btn btn-dark" style="padding:16px 48px;font-size:16px;cursor:pointer">送信する</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div>
          <img src="/general/logo.svg" alt="プラスコミット" style="height:32px;">
        </div>
        <div class="footer-links">
          <a href="./technologies.html">取り扱い技術</a>
          <a href="./company.html">会社概要</a>
          <a href="./works.html">導入事例</a>
          <a href="./contact.html">お問い合わせ</a>
          <a href="./recruit.html">採用情報</a>
        </div>
      </div>
      <div class="footer-bottom">
        <div>&copy; 2026 PlusCommit Inc.</div>
        <div class="footer-links"><a href="./sitemap.html">サイトマップ</a> <a href="./privacy.html">プライバシー</a></div>
      </div>
    </div>
  </footer>
</body>
</html>
